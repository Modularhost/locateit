<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Bodega</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase (usar compat para poder usar firebase.*) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script>
  <!-- QR y Código de barras -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Iniciar Sesión</button>
  </div>

  <div id="app" class="hidden">
    <div class="header">
      <h1>Mapa de Bodega</h1>
      <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <div class="form">
      <input type="text" id="name" placeholder="Nombre">
      <input type="text" id="desc" placeholder="Descripción">
      <input type="number" id="stock" placeholder="Stock">
      <input type="text" id="location" placeholder="Ubicación (Ej. P2-EA-C3)">
      <input type="file" id="image">
      <button onclick="addItem()">Agregar</button>
    </div>

    <div id="items" class="grid"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
